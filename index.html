<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking Platform</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="ethers.js"></script>
   <head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

</head>
<body>
  <div id="wallet-section">
    <button id="connectButton">Connect Wallet</button>
  </div>
  
  <div id="staking-section" class="container">
    <h2>Total ETH Staked: <span id="totalStaked">0 ETH</span></h2>
    <h2>Total Value: <span id="ethInUSD">0 USD</span></h2>
    <h3>Comprehensive APY: 33.40%</h3>
    <!-- Staking Section -->
    <div class="stake-section">
      <h3>Stake ETH</h3>
      <p>Your Balance: <span id="walletBalance">0</span> ETH</p>
      <input type="number" id="stakeAmount" placeholder="Enter amount">
      <button id="maxStake">Max</button>
      <button id="stakeButton">Stake</button>
    </div>

    <!-- Unstake Section -->
    <div class="unstake-section">
      <h3>Unstake ETH</h3>
      <button id="unstakeButton">Unstake All</button>
    </div>

    <!-- Withdraw Section -->
    <div class="withdraw-section">
      <h3>Withdraw Rewards</h3>
      <p>Reward Available: <span id="rewardAvailable">0</span> Tokens</p>
      <button id="withdrawButton">Withdraw</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
